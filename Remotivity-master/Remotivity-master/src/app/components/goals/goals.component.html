<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap-grid.min.css"/>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h3 class="col1header">New Goal</h3><br /><br />
            <form class="userinput">
                <div class='inputlabel'>Title: </div>
                <input type="text" class="fields"><br /><br /><br /><br />
                <input type="radio" class="select"> 
                <div class='inputlabel display'>Short-Term </div><br />
                <input type="radio" class="select">
                <div class='inputlabel display'>Long-Term </div><br />
                <br /><br /> 
                <div class='inputlabel'>Accomplish By: </div> 

                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                    <br /><br /><br />

                <div class='inputlabel'>Details: </div>
                <textarea class="details"></textarea><br /><br />
                <div class="col1buttons">
                    <input class="save" type="reset" value="Save" (click)="addButton()">
                    <input class="cancel" type="reset" value="Cancel"> 
                </div>
            </form>
        </div>
        <div class="col-md-4" id="midcol">
            <button class="item" (click)="toggle(entry)" *ngFor="let entry of entries; let i = index;">{{entry.title}}</button>
        </div>
        <div class="col-md-4">
            <div class="default" *ngIf="!show">Click on an item to see it here! </div>
            <div class="testentry" *ngIf="show">
                {{displayContent}} <br /><br /><br />
                {{displayContent2}} <br /><br /><br />
                Accomplish By: {{displayContent3}}<br /><br /><br />
                Details: <br />
                {{displayContent4}}
            </div>
        </div>
      </div>     
</div>
